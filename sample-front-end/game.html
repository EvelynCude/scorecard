<!DOCTYPE html>
<html>
  <head>
		<title>Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	</head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="#">disc-golf-scorecard</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="scoreboard">End Game</a></li>
                  <li><a href="logout">Log Out</a></li>
              </ul>
          </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="game-section" align="center">
                    <h2>Hole <span id="hole-number"></span></h2>
                    <h2>Par <span id="par"></span></h2>
                    <br>
                    <h2><button class="btn btn-primary" id="minus"><span class="glyphicon glyphicon-minus"></span></button> <span id="number"></span> <button class="btn btn-primary" id="plus"><span class="glyphicon glyphicon-plus"></span></button>
                    <br>
                    <h3><span id="previous">< Prev</span><span id="next">Next ></span></h3>
                    <br>
                    <h2><span id="progress"></span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Warning</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center" id="display">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="close-modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    <footer>
      <div class="footer"><h5>&copy Copyright disc-golf-scorecard 2018</h5></div>
    </footer>
    <script type="text/javascript">
        $(document).ready(function() {
            var hole = 1;
            var par = 3;
            var number = 3;
            var progress;
            function start (){
                $("#hole-number").text(hole); 
                $("#par").text(par);
                $("#number").text(number);
            };
            start ();
            $("#minus").on("click",function(){
                number--;
                if (number === 0){
                    $("#display").text("This value cannot be set lower than zero.");
                    $("#myModal").modal("show");
                    number = 3;
                }
                $("#number").text(number);
            });
            $("#plus").on("click",function(){
                number++;
                $("#number").text(number);
                
            });
            $("#next").on("click",function(){
                var currentHole = $("#hole-number").text()
                var user = $("#number").text();
                var userPar = parseInt(user);
                console.log(userPar);
                if (userPar === 3){
                    $("#progress").text("Hole " + currentHole + ": " + "E")
                }
                else if (userPar > 3){
                    $("#progress").text("Hole " + currentHole + ": + " + (userPar - 3));
                }
                else if (userPar < 3){
                    $("#progress").text("Hole " + currentHole + ": - " + (3 - userPar));
                }
                
                hole++;
                $("#hole-number").text(hole);
            });
            $("#previous").on("click",function(){
                hole--;
                if (hole === 0){
                    $("#display").text("This value cannot be set lower than zero.");
                    $("#myModal").modal("show");
                    hole = 1;
                }
                $("#hole-number").text(hole);
            });
        });
    </script>
  </body>
</html>
