<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	</head>
	<body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">disc-golf-scorecard</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="home.html">Home</a></li>
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="user-sign-up" align="center">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="form-group" align="center">
                                <input class="form-control" id="username" type="text" placeholder="Username">
                            </div>
                            <div class="form-group" align="center">
                                <input class="form-control" id="password" type="text" placeholder="Password">
                            </div>
                            <div class="form-group" align="center">
                                <input class="form-control" id="password-confirm" type="text" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-primary" id="sign-up">Sign Up</button>            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
